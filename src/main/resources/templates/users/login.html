<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
    <title>protospace-b</title>
  </head>
  <body>
    <div th:insert="~{common/header :: header}"></div>
    <div class="main">
      <div class="login-inner">
        <div class="login-form">
          <h2 class="login-h2">ユーザーログイン</h2>
          <!-- ログインできなかった際のエラーを表示 -->
          <p
            th:if="${loginError}"
            class="login-error"
            th:text="${loginError}"
          ></p>

          <form th:method="post" th:action="@{/login}" class="login-new-user">
            <div class="login-field">
              <label class="login-email">メールアドレス</label><br />
              <input
                type="text"
                id="email"
                name="email"
                autofocus="autofocus"
                required="required"
              />
            </div>

            <div class="login-field">
              <label class="login-password">パスワード(6文字以上)</label><br />
              <input
                type="password"
                name="password"
                required="required"
                autocomplete="off"
              />
            </div>

            <div class="login-actions">
              <input
                class="login-btn"
                type="submit"
                value="ログイン"
                data-disable-with="ログイン"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <div th:insert="~{common/footer :: footer}"></div>
  </body>
</html>
