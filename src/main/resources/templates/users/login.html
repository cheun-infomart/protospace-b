<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <th:block th:replace="~{common/head :: head}"></th:block>
  </head>

  <body>
    <header th:replace="~{common/header :: header}"></header>
    <div class="main">
      <div class="user-inner">
        <div class="user-form">
          <h2 class="title-h2">ユーザーログイン</h2>

          <p th:if="${loginError}" class="new-error" th:text="${loginError}"></p>

          <form th:method="post" th:action="@{/login}" class="user">
            <div class="user-field">
              <label class="login-email">メールアドレス</label><br />
              <input type="text" id="email" name="email" autofocus="autofocus" required="required" />
            </div>

            <div class="user-field">
              <label class="login-password">パスワード(6文字以上)</label><br />
              <input type="password" name="password" required="required" autocomplete="off" />
            </div>

            <div class="user-actions">
              <input class="user-btn" type="submit" value="ログイン" data-disable-with="ログイン" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer th:replace="~{common/footer :: footer}"></footer>
  </body>
</html>
