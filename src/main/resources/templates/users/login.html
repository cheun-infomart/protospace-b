<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <th:block th:replace="~{common/head :: head}"></th:block>
  </head>

  <body>
    <header th:replace="~{common/header :: header}"></header>
    <div class="main">
      <div class="login-inner">
        <div class="login-form">
          <h2 class="login-h2">ユーザーログイン</h2>

          <form th:method="post" th:action="@{/login}" class="login-new-user">
            <div class="login-field">
              <label class="login-email">メールアドレス</label><br />
              <input type="text" id="email" name="email" autofocus="autofocus" />
            </div>

            <div class="login-field">
              <label class="login-password">パスワード(6文字以上)</label><br />
              <input type="password" name="password" autocomplete="off" />
            </div>

            <div class="login-actions">
              <input
                class="login-btn"
                type="submit"
                value="ログイン"
                data-disable-with="ログイン"
              />
              <!-- ログインできなかった際のエラーを表示 -->
              <p th:if="${loginError}" class="login-error" th:text="${loginError}"></p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer th:replace="~{common/footer :: footer}"></footer>
  </body>
</html>
