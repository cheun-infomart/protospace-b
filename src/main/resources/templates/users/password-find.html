<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <th:block th:replace="~{common/head :: head}"></th:block>
  </head>
  <body>
    <header th:replace="~{common/header :: header}"></header>
    <main>
      <div class="com-inner">
        <div class="com-form">
          <h2 class="title-h2">パスワード変更 本人確認</h2>
          <p>メールアドレスの入力し本人確認質問を選択、答えを入力してください</p>
          <form th:action="@{/users/password/find}" th:object="${passwordFindForm}" method="post">
            <div class="com-field">
              <label>メールアドレス</label><br />
              <input type="text" th:field="*{email}" autocomplete="username" />
              <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="new-error"></p>
            </div>

            <div class="com-field">
              <label>本人確認質問</label><br />
              <select th:field="*{securityQuestion}">
                <option value="">質問を選んでください</option>
                <option
                  th:each="q : ${T(in.tech_camp.protospace_b.form.UserForm).SECURITY_QUESTIONS}"
                  th:value="${q}"
                  th:text="${q}"
                ></option>
              </select>
              <p
                th:if="${#fields.hasErrors('securityQuestion')}"
                th:errors="*{securityQuestion}"
                class="new-error"
              ></p>
            </div>

            <div class="com-field">
              <label>答え</label><br />
              <input type="text" th:field="*{securityAnswer}" />
              <p
                th:if="${#fields.hasErrors('securityAnswer')}"
                th:errors="*{securityAnswer}"
                class="new-error"
              ></p>
            </div>

            <p th:if="${errorMessage}" th:text="${errorMessage}" class="new-error"></p>

            <div class="com-actions">
              <input class="com-btn" type="submit" value="次へ" />
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer th:replace="~{common/footer :: footer}"></footer>
  </body>
</html>
